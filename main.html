<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Cloud</title>
    <link href="public/css/Slimf.css" rel="stylesheet" type="text/css">
    <link href="public/css/CloudMain.css" rel="stylesheet" type="text/css">
    <link href="public/img/Cloud.ico" rel="shortcut icon">
    <style id="CloudStyle"></style>
</head>
<body oncontextmenu="return(false)">
    <div id="CloudLoading">
        <div class="loader">
            <div class="loader-bg">
                <span>LOADING</span>
            </div>
            <div class="drops">
                <div class="drop1"></div>
                <div class="drop2"></div>
            </div>
        </div>
    </div>
    <div class="CloudFliter" id="Cloud"></div>
    <div class="CloudHeadPanel" main>
        <div class="CloudHeadTime">
            <p></p>
            <p></p>
        </div>
        <div class="CloudMainLogined">
            <img draggable="false">
            <p></p>
            <span class="sf-icon-sort-down"></span>
        </div>
        <div class="UserNotifyPanel">
            <div class="UserNotifys sf-icon-bell" ripple><span></span></div>
            <div class="UserNotifys sf-icon-envelope" ripple><span></span></div>
        </div>
    </div>
    <div class="CloudSystemN SlimfDropMenu">
        <div>
            系统通知<span class="sf-icon-redo sf-spin"></span>
        </div>
        <ul class="CloudSystemNMain">
            <li>暂无通知</li>
        </ul>
    </div>
    <div class="CloudUserMainMessage SlimfDropMenu">
        <div>
            消息<span class="sf-icon-redo sf-spin"></span>
        </div>
        <ul class="CloudSystemNMain">
            <li>暂无通知</li>
        </ul>
    </div>
    <div class="CloudUserDropMenu SlimfDropMenu">
        <div>Cloud <span id="CloudVersion">0.9.7.8</span></div>
        <ul>
            <li>设置中心</li>
            <li>个人信息</li>
            <li>问题反馈</li>
            <li>帮助</li>
            <p></p>
            <li>退出</li>
        </ul>
    </div>
    <div class="CustomFuncPanel" main></div>
    <div class="CloudMainRightPanel">
        <div class="CloudWeatherPanel">
            <div>
                <img src="public/img/weather/day/qing.png" draggable="false">
                <p></p>
                <span></span>
                <span></span>
            </div>
            <div class="CloudWeatherPanel-input">
                <span></span><input type="text"><label class="sf-icon-search"></label>
            </div>
            <ul></ul>
        </div>
        <div class="CloudMainNoteInfo">
            <div class="CloudMainNoteHead">
                <span class="sf-icon-clock"></span>
                <p>当前没有待办事件</p>
                <span class="sf-icon-redo sf-spin" style="float: right;margin-right: 5px;"></span>
            </div>
            <ul class="CloudMainNoteMain"></ul>
        </div>
    </div>
</body>
<script src="public/js/Slimf.js" type="text/javascript"></script>
<script src="public/js/SlimfEditor.js"></script>
<script src="public/js/CloudClient.js" type="text/javascript"></script>
<script src="public/js/CloudMain.js" type="text/javascript"></script>
</html>
